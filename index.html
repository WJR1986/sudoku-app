<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will's Sudoku App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Will's Sudoku App</h1>
        </header>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
                            <div class="d-flex align-items-center gap-2">
                                <label for="difficulty" class="form-label mb-0 fw-medium">Difficulty:</label>
                                <select id="difficulty" class="form-select form-select-sm">
                                    <option value="easy">Easy</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="hard">Hard</option>
                                    <option value="expert">Expert</option>
                                </select>
                            </div>
                            
                            <div class="d-flex flex-wrap gap-2">
                                <button id="check-button" class="btn btn-sm btn-success">Check Answers</button>
                                <button id="reset-button" class="btn btn-sm btn-danger">Reset Puzzle</button>
                                <button id="new-game-button" class="btn btn-sm btn-primary">New Game</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mb-4">
            <div class="col-12 d-flex justify-content-center">
                <div id="sudoku-board" class="sudoku-board"></div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body text-center py-2">
                        <p id="status-message" class="mb-0 fw-medium">Ready to play!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
