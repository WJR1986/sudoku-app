<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Sudoku App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-3">
        <header class="text-center mb-3">
            <h1 class="display-5 fw-bold text-primary-emphasis">Mobile Sudoku</h1>
            <div class="d-flex justify-content-center align-items-center gap-3 mt-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="theme-switch" checked>
                    <label class="form-check-label" for="theme-switch">Dark Mode</label>
                </div>
                <button id="keyboard-toggle" class="btn btn-sm btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-keyboard" viewBox="0 0 16 16">
                        <path d="M14 5a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h12zM2 4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2z"/>
                        <path d="M13 10.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5zm-3 0a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5zm-3 0a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5zm-3 0a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5zm-3 0a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5z"/>
                    </svg>
                    Keyboard
                </button>
            </div>
        </header>
        
        <div class="row justify-content-center mb-3">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm bg-body-tertiary">
                    <div class="card-body">
                        <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
                            <div class="d-flex align-items-center gap-2">
                                <label for="difficulty" class="form-label mb-0 fw-medium">Difficulty:</label>
                                <select id="difficulty" class="form-select form-select-sm">
                                    <option value="easy">Easy</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="hard">Hard</option>
                                    <option value="expert">Expert</option>
                                </select>
                            </div>
                            
                            <div class="d-flex flex-wrap gap-2">
                                <button id="check-button" class="btn btn-sm btn-success">Check</button>
                                <button id="reset-button" class="btn btn-sm btn-danger">Reset</button>
                                <button id="new-game-button" class="btn btn-sm btn-primary">New</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mb-3">
            <div class="col-12 d-flex justify-content-center">
                <div id="sudoku-board" class="sudoku-board"></div>
            </div>
        </div>
        
        <div id="number-pad" class="number-pad">
            <div class="number-row">
                <button class="num-btn" data-value="1">1</button>
                <button class="num-btn" data-value="2">2</button>
                <button class="num-btn" data-value="3">3</button>
                <button class="num-btn" data-value="4">4</button>
                <button class="num-btn" data-value="5">5</button>
            </div>
            <div class="number-row">
                <button class="num-btn" data-value="6">6</button>
                <button class="num-btn" data-value="7">7</button>
                <button class="num-btn" data-value="8">8</button>
                <button class="num-btn" data-value="9">9</button>
                <button class="num-btn clear-btn" data-value="0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="row justify-content-center mt-2">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-body-tertiary">
                    <div class="card-body text-center py-2">
                        <p id="status-message" class="mb-0 fw-medium">Ready to play!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
